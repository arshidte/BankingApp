<div *ngIf="item" class="mt-38 mainDiv">
    <div class="row">
        <span style="color: white;" class="text">Are you sure want to delete?</span>
        <div class="lastButtons">
            <button style="margin-right: 10px;" class="btn btn-danger" (click)="delete()">Delete</button>
            <button class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
